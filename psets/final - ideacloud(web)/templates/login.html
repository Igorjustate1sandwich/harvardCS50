{% extends "layout_logout.html" %}
{% block title %} Login {% endblock %}

{% block main %}

<center>
    <form action="/login" onsubmit="return validation()" method="post">
        <div class="form-group default-size">
            <div class="col-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" minlength="1" required>
            </div>
        </div>

        <div class="form-group default-size">
            <div class="col-4" style="text-align:center">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="default-size">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</center>

<script>
    function validation(){
        var usr = document.getElementById("username").value;
        var pword = document.getElementById("password").value;
        
        if (usr == '' || pword == ''){
            alert("Username or Password field is empty. Please try again.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
